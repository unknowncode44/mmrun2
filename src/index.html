<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles propios -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- importamos libreria Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,600;0,800;0,900;1,300;1,600;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Importamos los icons de Ionic -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>MM Run</title>
</head>

<body>

    <div class="parent bg-container">
        <div class="div2 logo">
            <img class="image" src="./assets/img/logo-example.png" alt="">
        </div>
        <div class="div3">
            <div class="div4 nav">
                <div class="col-md-6"></div>
                <div class="col text-center">
                    <a class="section" href="">
                        EVENTOS
                    </a>
                </div>
                <div class="col text-center">
                    <a class="section" href="">
                        RECORRIDOS
                    </a>
                </div>
                <div class="col text-center">
                    <a class="section" href="">
                        ACERCA
                    </a>
                </div>
            </div>

            <div class="form-container">
                <header>FORMULARIO DE INSCRIPCION</header>
                <div class="c-progress-bar">
                    <div class="step">
                        <p>Datos Personales</p>
                        <div class="bullet">
                            <span>1</span>
                        </div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>

                    <div class="step">
                        <p>Pago</p>
                        <div class="bullet">
                            <span>2</span>
                        </div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>

                    <div class="step">
                        <p>Confirmacion</p>
                        <div class="bullet">
                            <span>3</span>
                        </div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </div>
                </div>


                <div class="form-outer">
                    <form action="#">
                        <div class="page slide-page">
                            <div class="title">
                                Datos Personales:</div>
                            <div class="field">
                                <div class="label">
                                    Nombre y Apellido</div>
                                <input type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    DNI</div>
                                <input type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    Email</div>
                                <input type="text">
                            </div>
                            <div class="field">
                                <button class="firstNext mt-3 next">Siguiente</button>
                            </div>
                        </div>
                        <div class="page">
                            <div class="title">
                                Contact Info:</div>
                            <div class="field">
                                <div class="label">
                                    Email Address</div>
                                <input type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    Phone Number</div>
                                <input type="Number">
                            </div>
                            <div class="field btns">
                                <button class="prev-1 mt-3 prev">Anterior</button>
                                <button class="next-1 mt-3 next">Pagar</button>
                            </div>
                        </div>
                        <div class="page">
                            <div class="title">
                                Date of Birth:</div>
                            <div class="field">
                                <div class="label">
                                    Date</div>
                                <input type="text">
                            </div>
                            <div class="field">
                                <div class="label">
                                    Gender</div>
                                <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                      </select>
                            </div>
                            <div class="field btns">
                                <button class="prev-2 mt-3 prev">Anterior</button>
                                <button class="next-2 mt-3 next">Finalizar</button>
                            </div>
                        </div>

                </div>
                </form>
            </div>
        </div>


        <div class="div5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
